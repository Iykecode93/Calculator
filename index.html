<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperCalc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h6>SuperCalc</h6>
      <input type="text" class="display" />

      <div class="buttons">
        <button id="operator" data-value="AC">AC</button>
        <button id="operator" data-value="DE">DE</button>
        <button id="operator" data-value="%">%</button>
        <button id="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button id="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button id="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button id="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button id="operator" data-value="=">=</button>
      </div>

      <div class="footer">
        <hr style="border-color: rgb(121, 156, 150); width: 175px;">
        <br> <span>Designed by JohnBosco Oparah</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
